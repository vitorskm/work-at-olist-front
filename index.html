<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Work at Olist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" sizes="16x16" href="app/assets/imgs/olist_icon.png">
    <link rel="stylesheet" href="app/assets/css/style.css">
    <script src='./dist/main.bundle.js' defer></script>
</head>

<body>
    <div class="full-template">
        <div class="form-wrapper">

                    </svg>
            </div>

            <div class="form-elements">
                <label class="label-olist">Crie sua conta</label>

                <olist-input label="Nome completo" type="name"></olist-input>
                <olist-input label="E-mail" type="email"></olist-input>
                <olist-input label="Senha" type="password" placeholder="Digite sua senha" setStyle="margin-bottom: 8px">
                </olist-input>

                <olist-validation-steps steps="3"></olist-validation-steps>

                <div class="password-validation-labels">
                    <olist-password-label id="sixChar" label="Pelo menos 6 caracteres"></olist-password-label>
                    <olist-password-label id="oneUppercase" label="Pelo menos 1 letra maiúscula"></olist-password-label>
                    <olist-password-label id="oneNumber" label="Pelo menos 1 número"></olist-password-label>
                </div>

                <olist-input label="Confirme sua senha" type="repeatPassword"></olist-input>

                <olist-button label="Criar conta"></olist-button>
            </div>

            <div class="success-notification hidden">
                <svg width="84" height="84" viewBox="0 0 84 84" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M36.0001 50.3399L27.6601 41.9999L24.8201 44.8199L36.0001 55.9999L60.0001 31.9999L57.1801 29.1799L36.0001 50.3399Z"
                            fill="#17D499" />
                        <circle cx="42" cy="42" r="40.5" stroke="#17D499" stroke-width="3" />
                    </svg>

                <span>Tudo certo</span>
                <p>Verifique sua caixa de entrada para confirmar seu e-mail.</p>
            </div>
        </div>
    </div>
</body>

</html>
